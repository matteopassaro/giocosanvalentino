<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proteggi il Segreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8cdda, #fceabb); /* tonalit√† romantiche pastello */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }
    .heart {
      font-size: 2.5rem;
      color: #d81b60;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #d81b60;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #555;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #d81b60;
      border-radius: 5px;
      margin-bottom: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #e91e63;
    }
    button {
      background: #d81b60;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">&#10084;</div>
    <h1>Proteggi il Segreto</h1>
    <p>Monica, inserisci la password per sbloccare il contenuto speciale che ho preparato per te.</p>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sblocca</button>
    </form>
  </div>
  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var password = document.getElementById("password").value;
      // Cambia "amore123" con la tua password segreta
      if(password === "amore123") {
        window.location.href = "https://tuo-username.github.io/nome-del-repository/contenuto-segreto.html";
      } else {
        alert("Password errata, riprova.");
      }
    });
  </script>
</body>
</html>
