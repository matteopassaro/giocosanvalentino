<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proteggi il Segreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f06292, #ff8a65);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #f06292;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #f06292;
      border-radius: 5px;
      margin-bottom: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #ff8a65;
    }
    button {
      background: #f06292;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff8a65;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proteggi il Segreto</h1>
    <p>Inserisci la password per sbloccare il contenuto speciale.</p>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sblocca</button>
    </form>
  </div>
  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var password = document.getElementById("password").value;
      // Sostituisci "amore123" con la tua password segreta
      if(password === "amore123") {
        // Reindirizza alla pagina con la dedica e gli indizi
        window.location.href = "https://tuo-username.github.io/nome-del-repository/contenuto-segreto.html";
      } else {
        alert("Password errata, riprova.");
      }
    });
  </script>
</body>
</html>
